# Cloud Build設定ファイル
steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/focj-app', '-f', 'Dockerfile.production', '.']
  
  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/focj-app']
  
  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'focj-app'
      - '--image=gcr.io/$PROJECT_ID/focj-app'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=$_CLOUD_SQL_CONNECTION'
      - '--set-env-vars=DB_HOST=/cloudsql/$_CLOUD_SQL_CONNECTION,DB_NAME=$_DB_NAME,DB_USER=$_DB_USER,DB_PASSWORD=$_DB_PASSWORD,STORAGE_BUCKET=$_STORAGE_BUCKET'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'

# 環境変数（Cloud Build Triggerで設定）
substitutions:
  _CLOUD_SQL_CONNECTION: 'your-project:region:instance-name'
  _DB_NAME: 'focj_db'
  _DB_USER: 'focj_user'
  _DB_PASSWORD: '${SECRET_DB_PASSWORD}'
  _STORAGE_BUCKET: 'focj-user-images'

images:
  - 'gcr.io/$PROJECT_ID/focj-app'