<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FOCJ Membership Management</title>
  <link rel="icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
  <div class="contents login">
    <div class="contents-inner">
      <div class="login-logo"><img src="assets/img/logo_focj.svg" width="100" height="100" alt=""></div>
      <h1 class="login-title">FOCJ Membership Management</h1>
      <div class="form-contents">
        <form action="A1_admin-index.html" method="post">
          <div class="form-group">
            <div class="form-item-line">
              <label class="form-item-label">
                <div class="form-item-name">ユーザー名</div>
                <input type="text" class="input-text">
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-item-line">
              <label class="form-item-label">
                <div class="form-item-name">パスワード</div>
                <input type="password" class="input-text">
              </label>
            </div>
          </div>
          <div class="button-area">
            <button type="submit" class="button button--primary">ログイン</button>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
