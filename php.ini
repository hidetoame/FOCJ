; PHP Configuration for FOCJ Admin

; General settings
display_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; File uploads (100MB for images)
upload_max_filesize = 100M
post_max_size = 300M
max_file_uploads = 20

; Session
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 3600

; Timezone
date.timezone = Asia/Tokyo

; Memory
memory_limit = 256M
max_execution_time = 60

; Security
expose_php = Off

; Extensions
extension=pdo_pgsql