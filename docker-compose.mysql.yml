version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    ports:
      - "6500:80"
    volumes:
      - ./php-app:/var/www/html
      - ./templates:/var/www/html/templates
      - ./registration-form:/var/www/html/registration-form
      - ./member-management:/var/www/html/member-management
      - user_images:/var/www/html/user_images
    environment:
      - DB_HOST=mysql
      - DB_NAME=focj_db
      - DB_USER=focj_user
      - DB_PASSWORD=password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - focj-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: focj_db
      MYSQL_USER: focj_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/schema_mysql.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 5s
      retries: 10
      interval: 5s
    networks:
      - focj-network

volumes:
  mysql_data:
  user_images:

networks:
  focj-network:
    driver: bridge