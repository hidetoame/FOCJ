<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>入会お申し込み | Ferrari Owners’ Club Japan</title>
  <link rel="icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container registration-form">
  <header class="common">
    <div class="contents-inner">
      <h1><img src="assets/img/logo_focj.svg" width="100" height="100" alt="Ferrari Owners’ Club Japan"></h1>
    </div>
  </header>

  <div class="main">
    <div class="contents-inner">
      <h2 class="contents-title">入会お申し込み</h2>

      <p class="contents-message">以下の内容で入会申込をします。入力内容をご確認の上、「送信する」ボタンを押してください。</p>

      <div class="form-contents">
        <form action="registration-form-thanks.html" id="registration-form" class="h-adr" method="post" enctype="multipart/form-data">
          <hr>
          <h3>申込者の情報</h3>

          <div class="form-group">
            <div class="form-group-name"><div class="icon icon-edit icon--text">氏名</div><div class="form-require">必須</div></div>
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-item-name">姓</div>
                <div class="form-item-confirm">田中</div>
              </label>
              <label class="form-item-label">
                <div class="form-item-name">名</div>
                <div class="form-item-confirm">太郎</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-group-name"><div class="icon icon-edit icon--text">氏名（フリガナ）</div><div class="form-require">必須</div></div>
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-item-name">姓</div>
                <div class="form-item-confirm">タナカ</div>
              </label>
              <label class="form-item-label">
                <div class="form-item-name">名</div>
                <div class="form-item-confirm">タロウ</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">氏名（ローマ字表記）</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm">TAROU TANAKA</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-group-name"><div class="icon icon-edit icon--text">ご連絡先住所</div><div class="form-require">必須</div></div>
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-item-name">郵便番号</div>
                <div class="form-item-confirm">107-0062</div>
              </label>
            </div>
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-item-name">都道府県</div>
                <div class="form-item-confirm">東京都</div>
              </label>
            </div>

            <div class="form-item-line">
              <label class="form-item-label">
                <div class="form-item-name">市区町村・番地</div>
                <div class="form-item-confirm">港区南青山6-7-8</div>
              </label>
            </div>

            <div class="form-item-line">
              <label class="form-item-label">
                <div class="form-item-name">建物名・部屋番号</div>
                <div class="form-item-confirm">-</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-group-name"><div class="icon icon-radio icon--text">ご連絡先住所の種別</div><div class="form-require">必須</div></div>
            <div class="form-item-confirm">勤務先</div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">携帯電話番号</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm">080-4804-8088</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">電話番号</div></div>
                <div class="form-item-confirm">-</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-group-name"><div class="icon icon-edit icon--text">生年月日</div><div class="form-require">必須</div></div>
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-item-date"><div class="form-item-confirm">1980</div><div class="form-item-name">年</div></div>
              </label>
              <label class="form-item-label">
                <div class="form-item-date">
                  <div class="form-item-confirm">1</div><div class="form-item-name">月</div></div>
              </label>
              <label class="form-item-label">
                <div class="form-item-date">
                  <div class="form-item-confirm">1</div>
                  <div class="form-item-name">日</div>
                </div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">メールアドレス</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm">mail@example.com</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">職業</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm">〇〇株式会社 代表取締役<br>その他複数の会社経営</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">自己紹介</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm">自己紹介テキスト自己紹介テキスト自己紹介テキスト自己紹介テキスト<br><br>自己紹介テキスト自己紹介テキスト自己紹介テキスト自己紹介テキスト自己紹介テキスト自己紹介テキスト自己紹介テキスト自己紹介テキスト</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-list icon--text">お付き合いのあるFerrariオフィシャルディーラー</div></div>
                <div class="form-item-confirm">コーンズ芝ショールーム</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">担当セールス名</div></div>
                <div class="form-item-confirm">{{sales-person}}</div>
              </label>
            </div>
          </div>

          <hr>

          <h3>イベントに参加するフェラーリの情報</h3>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">車種・Model名</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm">○○○○</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">年式</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm">○●◎○●◎○●◎</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">車体色</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm">○●◎○●◎○●◎</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">登録No</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm">○●◎○●◎○●◎</div>
              </label>
            </div>
          </div>

          <hr>

          <h3>ご紹介者の情報</h3>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">ご紹介者-1</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm">〇〇〇〇さん</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-list icon--text">ご紹介者ディーラー名</div></div>
                <div class="form-item-confirm">{{referrer-dealer}}</div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line --short">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-edit icon--text">ご紹介者-2（理事）</div></div>
                <div class="form-item-confirm">{{referrer2}}</div>
              </label>
            </div>
          </div>

          <hr>

          <h3>添付書類</h3>

          <div class="form-group">
            <div class="form-item-line">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-image icon--text">運転免許証</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm"><img src="assets/img/dummy_drivers-license.jpg" width="640" height="427" alt=""></div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-image icon--text">車検証</div><div class="form-require">必須</div></div>
                <div class="form-item-confirm"><img src="assets/img/dummy_vehicle-inspection.png" width="640" height="427" alt=""></div>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-item-line">
              <label class="form-item-label">
                <div class="form-group-name"><div class="icon icon-image icon--text">名刺</div></div>
                <div class="form-item-confirm">-</div>
              </label>
            </div>

          </div>

          <div class="button-area">
            <a href="registration-form.html" class="button button--line icon icon-edit-note">入力内容を変更する</a>
            <button type="submit" class="button button--primary icon icon-send">送信する</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <footer class="common">
    <div class="contents-inner">
      <hr>
      <div class="back-to-top">
        <a href="https://ferrariownersclub.jp/" class="button button--line icon icon-home">トップページに戻る</a>
      </div>

      <p class="copyright">Copyright © Ferrari Owners' Club Japan. All Rights Reserved.</p>
    </div>
  </footer>

</div>

</body>
</html>
